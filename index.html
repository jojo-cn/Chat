<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./index.css" >
    <title>Chat</title>
  </head>
  <body>
    <div id="title">
      Someone
      <a id="close" href="javascript:window.close()">关闭</a>
    </div>
    <div id="chat-content">
      <!-- 对方发过来的消息 -->
      <div class="message">
      	<div class="clearfix">
      		<div class="msg_content left">
      			<img src="./img/woman.jpg" title="woman" class="left">
      			<div class="bubble remote-content arrow_left">
      				<div class="arrow_content">
      					<div class="plain">
      						<pre>Something!!!!!!</pre>
      					</div>
      				</div>
      			</div>
      		</div>
      	</div>
      </div>
      <!-- 本地发送的消息 -->
      <div class="message">
      	<div class="clearfix">
      		<div class="msg_content right">
      			<img src="./img/man.jpg" title="man" class="right">
      			<div class="bubble self-content arrow_right">
      				<div class="arrow_content">
      					<div class="plain">
      						<pre>Something!!!!!!</pre>
      					</div>
      				</div>
      			</div>
      		</div>
      	</div>
      </div>

    </div>
    <div class="line"></div>
    <div class="chat-send-class">
      <textarea id="chat_send_content"></textarea>
      <button id="send">发送</button>
    </div>
    <script type="text/javascript" src="./script/tool.js"></script>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
